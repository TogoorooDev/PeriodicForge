<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Periodic Forge a1</title>
    <link rel="stylesheet" href="res/css/main.css" />

</head>
	<script type="application/javascript" src="res/js/pixi.min.js"></script>
<body>
	<h1 id="titleText">Periodic Forge a1</h1>
	<h3 id="authorText">Written by Sadie Hensley</h3>
	<h3><a id="fossText" href="https://github.com/TogoorooDev/PeriodicForge" target="_blank">Proudly Free and Open Source</a></h3>

	<script type="application/javascript">
		let type = "WebGL";

		if (!PIXI.utils.isWebGLSupported()){
			type = "canvas";
		}
		PIXI.utils.sayHello("canvas");

		let app = new PIXI.Application({
			width: 256,
			height: 256,
			antialias: true,
			transparent: false,
			resolution: 1,
			forceCanvas: false
			}
		);
		document.body.appendChild(app.view);

		app.renderer.backgroundColor = 0xDEDEDE;

		PIXI.Loader.shared
			.add("res/img/bens-face-smallest.PNG")
			.load(setup)

		function setup(){
			console.log("About to load sprite");
			let benshap = new PIXI.Sprite(
				PIXI.Loader.shared.resources["res/img/bens-face-smallest.PNG"].texture
			);

			console.log("About to append Child");

			app.stage.addChild(benshap);

			console.log("All done!");
		}


	</script>

</body>
</html>
